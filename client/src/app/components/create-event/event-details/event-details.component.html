<div class="container">
    <div class="row">

        <div class="col-md-12 align-center date-picker">
            <my-date-range-picker name="mydaterange" [options]="myDateRangePickerOptions" [(ngModel)]="games.dates" required placeholder="Enter Event Date"></my-date-range-picker>
        </div>
    </div>
</div>
<div class="example-header">
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
</div>

<div class="example-container mat-elevation-z8">

    <mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="select">
            <mat-header-cell *matHeaderCellDef>
                Select
            </mat-header-cell>
            <mat-cell *matCellDef="let games">
                <mat-checkbox [(ngModel)]="games.checked">
                </mat-checkbox>
            </mat-cell>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
            <mat-cell *matCellDef="let games"> {{games.id}} </mat-cell>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
            <mat-cell *matCellDef="let games"> {{games.name}} </mat-cell>
        </ng-container>

        <!-- Weight Column
                  <ng-container matColumnDef="genre">
                    <mat-header-cell *matHeaderCellDef> genre </mat-header-cell>
                    <mat-cell *matCellDef="let games"> {{games.genre}} </mat-cell>
                  </ng-container> -->

        <!-- Symbol Column -->
        <ng-container matColumnDef="date">
            <mat-header-cell *matHeaderCellDef> date </mat-header-cell>
            <mat-cell *matCellDef="let games" class="datepicker">
                <my-date-range-picker name="mydaterange" [options]="myDateRangePickerOptions" [(ngModel)]="games.dates" required></my-date-range-picker>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
        </mat-row>
    </mat-table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>

<button class="btn btn-success btn-outline-rounded btn-info" (click)="goToNext()"> Next <span style="margin-left:10px;" class="glyphicon glyphicon-arrow-right"></span></button>
